{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="shadow p-3">
                {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control" name="taskname" placeholder="task"><br>
                 </div>

                  <div class="form-group">
                      <input type="text" class="form-control" name="priority" placeholder="priority"><br>
                  </div>
                  <div class="form-group">
                      <input type="date" class="form-control" name="date" placeholder="Enter the date"><br>
                  </div>

                <input class="btn btn-primary" type="submit">
            </form>

        </div>

        <div class="col-md-6">
            <h4>All Tasks</h4>
                {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text"><b>{{i.priority}}</b></p>
                      <p class="card-text">{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
                     <br>
                {% endfor %}
        </div>

    </div>
</div>


{% endblock %}
